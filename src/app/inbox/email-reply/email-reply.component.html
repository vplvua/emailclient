<button (click)="showModal = true" class="ui button primary">Reply</button>

<app-modal *ngIf="showModal" (dismiss)="showModal = false">
  <div modalTitle>Reply</div>
  <div class="content">
    <app-email-form
      (emailSubmit)="onSubmit($event)"
      [email]="email"
    ></app-email-form>
  </div>
</app-modal>
