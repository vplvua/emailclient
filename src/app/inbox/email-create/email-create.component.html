<button (click)="showModal = true" class="ui button primary fluid">
  Compose email
</button>

<app-modal (dismiss)="showModal = false" *ngIf="showModal">
  <div modalTitle>Compose email</div>
  <div class="content">
    <app-email-form
      (emailSubmit)="onSubmit($event)"
      [email]="email"
    ></app-email-form>
  </div>
</app-modal>
