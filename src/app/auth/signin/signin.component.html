<h3>Sign In</h3>
<form class="ui form" [formGroup]="authForm">
  <app-input
    inputType="text"
    label="Username"
    [control]="getControl('username')"
  ></app-input>
  <app-input
    inputType="password"
    label="password"
    [control]="getControl('password')"
  ></app-input>

  <button class="ui submit button primary">Submit</button>
</form>
