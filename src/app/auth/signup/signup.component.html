<h3>Create an Account</h3>
<form [formGroup]="authForm" class="ui form">
  <div class="field">
    <label for="username">Username</label>
    <input
      formControlName="username"
      placeholder="Username"
      type="text"
      name="username"
    />
  </div>
  {{ authForm.get("username")!.errors | json }}
  <div class="field">
    <label for="password">Password</label>
    <input formControlName="password" type="text" name="password" />
  </div>
  {{ authForm.get("password")!.errors | json }}

  <div class="field">
    <label for="confirmation">Confirm Password</label>
    <input
      formControlName="passwordConfirmation"
      type="text"
      name="confirmation"
    />
  </div>
  {{ authForm.get("passwordConfirmation")!.errors | json }}

  <button class="ui submit button primary">Submit</button>

  {{ authForm.errors | json }}
</form>
